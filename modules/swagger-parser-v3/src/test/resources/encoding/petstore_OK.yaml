openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  description: "Documentation de l'API élaboré par nos soins"
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: Listado de todas las
      operationId: listPets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: "Cuántos artículos devolver al mismo tiempo (máximo 100)"
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Una colección paginada de mascotas
          headers:
            x-next:
              description: Un enlace a la siguiente página de respuestas.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: Error inesperado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a pet
      operationId: createPets
      tags:
        - pets
      responses:
        '201':
          description: respuesta Null
        default:
          description: Error inesperado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /pets/{petId}:
    get:
      summary: Información para una mascota específica
      operationId: showPetById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: El id de la mascota a recuperar.
          schema:
            type: string
      responses:
        '200':
          description: Respuesta esperada a una solicitud válida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: error inesperado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Pet:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string