get:
  description: Returns a list of events for a single project
  operationId: findProjectEvents
  parameters:
    - description: Project UUID
      in: path
      name: id
      required: true
      schema:
        format: uuid
        type: string
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/EventList.yaml"
      description: ok
    "401":
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Error.yaml"
      description: unauthorized
    "403":
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Error.yaml"
      description: forbidden
    "404":
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Error.yaml"
      description: not found
  summary: Retrieve project's events
  tags:
    - Events
