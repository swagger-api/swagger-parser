get:
  description: Returns a list of the interconnection events
  operationId: findInterconnectionEvents
  parameters:
    - description: Interconnection UUID
      in: path
      name: connection_id
      required: true
      schema:
        format: uuid
        type: string
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/EventList.yaml"
      description: ok
    "401":
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Error.yaml"
      description: unauthorized
    "403":
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Error.yaml"
      description: forbidden
    "404":
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Error.yaml"
      description: not found
  summary: Retrieve interconnection events
  tags:
    - Events
