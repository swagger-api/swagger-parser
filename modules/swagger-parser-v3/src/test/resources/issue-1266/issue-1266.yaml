openapi: "3.0.2"
info:
  version: "1"
  title: "Extension not inherited"

components:
  schemas:
    ResponseModel:
      x-extension-ref: 1
      type: object
      required:
        - data
      properties:
        data:
          type: "string"
    ExtendedResponseModel:
      type: object
      x-extension-ref: 2
      allOf:
        - $ref: '#/components/schemas/ResponseModel'
        - type: object
          required:
            - gps
          properties:
            gps:
              type: string          

paths:
  /test/extensions/not/inherited:
    get:
      responses:
        200:
          description: "A test failing on the merge of extensions in a allOf"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ResponseModel"
                  - type: "object"
                    properties:
                      data2:
                        type: "string"
  /test/extensions/not/inherited/bothinline:
    get:
      responses:
        200:
          description: "A test failing on the merge of extensions in a allOf, with same extension defined in referencing and referenced"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ResponseModel"
                  - type: "object"
                    x-extension-ref: 3
                    properties:
                      data2:
                        type: "string"                       
  /test/extensions/not/inherited/both:
    get:
      responses:
        200:
          description: "A test failing on the merge of extensions in a allOf, with same extension defined in referencing and referenced"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedResponseModel"
