openapi: 3.0.0
servers:
  - url: 'https://api.test.com/'
info:
  title: test
  version: 1.0.0
  description: test
paths:
  '/buckets/{bucketKey}/details':
    parameters:
      - $ref: '#/components/parameters/bucketKey'
    get:
      operationId: get_bucket_details
      description: test
      responses:
        default:
          description: Default response
    responses:
      '200':
        $ref: '#/components/responses/OK'
  '/buckets/{bucketKey}/objects/{objectName}':
    parameters:
      - $ref: '#/components/parameters/bucketKey'
      - $ref: '#/components/parameters/objectName'
    put:
      operationId: upload_object
      description: test
      responses:
        '200':
          $ref: '#/components/responses/OK'
    get:
      operationId: get_object
      description: test
      responses:
        '200':
          $ref: '#/components/responses/OK'
components:
  parameters:
    bucketKey:
      name: bucketKey
      in: path
      description: URL-encoded bucket key
      required: true
      schema:
        type: string
    objectName:
      name: objectName
      in: path
      description: URL-encoded object name
      required: true
      schema:
        type: string
  responses:
    OK:
      description: 'OK, Success'