openapi: 3.0.0

info:
  title: My domain
  description: My domain
  version: '0.0.1'

paths: {}

components:
  responses:
    ErrorResponse:
      description: An error has occurred
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
  schemas:
    ErrorMessage:
      type: object
      required:
        - timestamp
        - path
        - status
      properties:
        timestamp:
          description: The timestamp of when the error occurred
          type: string
          format: date-time
        path:
          description: Requested path
          type: string
        status:
          description: HTTP status code
          type: integer
        error:
          description: HTTP response phrase
          type: string
        message:
          description: Error message
          type: string
        requestId:
          description: Internal request id
          type: string
        errors:
          description: Detailed error descriptions
          type: array
          items:
            type: object
