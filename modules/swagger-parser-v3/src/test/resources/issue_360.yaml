openapi: 3.0.0
servers: []
info:
  version: 1.0.0
  title: API with x-examples in body parameter
paths:
  /pets:
    post:
      responses:
        '200':
          description: Success
          content:
            '*/*':
              schema:
                type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                foo:
                  type: string
        x-examples:
          application/json:
            foo: bar
  /otherPets:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: string
              format: uuid
        required: true
      responses:
        default:
          description: Default response
  /evenMorePets:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        default:
          description: Default response
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: string
          format: uuid