openapi: 3.0.1
info:
  title: Test API
  version: 1.0.0
paths:
  /test:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestSchema'
components:
  schemas:
    ObjectWithAdditionalProperties:
      type: object
      additionalProperties: true
      properties:
        name:
          type: string
    TestSchema:
      allOf:
        - $ref: '#/components/schemas/ObjectWithAdditionalProperties'
