sudo: false
language: java
script: mvn verify
jdk:
  - oraclejdk8
  - oraclejdk9
jobs:
  include:
    - stage: deploy
      if: env(SONATYPE_USERNAME) IS present AND type IN (push, api) AND branch IN (master, 2.0) AND tag IS blank
      jdk: oraclejdk8
      script: mvn clean deploy --settings .travis/settings.xml
